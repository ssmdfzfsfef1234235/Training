<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" name="number1" v-model="num1">+
    <input type="text" name="number2" v-model="num2">
    <button @click="sub()">=</button>
    <input v-model="result">
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            num1:0,
            num2:0,
            result:0
        },
        methods:{
            sub:function () {
                this.result=parseInt(this.num1)+parseInt(this.num2);
            }
        }
    })
</script>
</body>
</html>
