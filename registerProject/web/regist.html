<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <title>新学员添加页面</title>
</head>
<body>
<form  action="registServlet" method=post>
    <table border=1 cellspacing=0 width=500 height=300 align=center>

        <caption>
            <h2>新学员添加页面</h2>

        </caption>

        <tr>

            <td align=right>姓名:</td>

            <td><input type=text name=name placeholder=请输入用户名></td>

        </tr>

        <tr>

            <td align=right>年龄:</td>

            <td><input type=text name=age placeholder=请输入年龄></td>

        </tr>

        <tr>

            <td align=right>性别:</td>

            <td><input type=radio name=gender value="男" >男
                <input type=radio name=gender value="女">女
            </td>

        </tr>

        <tr>

            <td align=right>地址:</td>

            <td><input type=text name=address placeholder=请输入地址></td>

        </tr>



        <tr>

            <td align=center colspan=2><input type=submit value=添加 ></td>

        </tr>
    </table>
</form>
</body>
</html>
